    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col md-4 col-lg-4 col-xl-4 py-4">
                <h2>Formulario</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                      </div>
                      <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input class="form-control" id="correo" type="email"/>
                      </div>
                      <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contra" placeholder="Contraseña">
                      </div>
                      <div class="mb-3">
                        <label for="vida" class="form-label">Vidas:</label>
                        <input class="form-control" id="vida" type="number"/>
                      </div>
                      <div class="mb-3">
                        <label for="monedas" class="form-label">Modenas:</label>
                        <input class="form-control" id="monedas" type="number"/>
                      </div>
                      <div class="mb-3">
                        <label for="game" class="form-label">Record Game ?:</label>
                        <input class="form-control" id="rgInco" type="number"/>
                      </div>
                      
                      <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Guardar</button>
                        <button class="btn btn-primary" type="button">Limpiar</button>
                      </div>
